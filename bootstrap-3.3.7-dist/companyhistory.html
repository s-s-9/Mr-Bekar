<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Mr. Bekar</title>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<link rel = "stylesheet" href = "css/bootstrap.min.css">
	<link rel = "stylesheet" href = "css/companyhistory.css">
	<script src = "js/jquery-3.2.1.min.js"></script>
	<script src = "js/bootstrap.min.js"></script>
	<script src = "js/companyhistory.js"></script>
</head>

<body>
	<!--navigation bar -->
	<nav class = "navbar navbar-fixed-top navbar-default">
		<div class = "container">
			<!--place for logo -->
			<div class = "navbar-header">
				<a href = "#" class = "navbar-brand">Mr. Bekar</a>
				<!--button to show or collapse main navigation bar -->
				<button class = "navbar-toggle" data-toggle = "collapse" data-target = "#mainNavBar">
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
			</div>
			<!-- this holds the actual contents of the navigation bar -->
			<div class = "collapse navbar-collapse" id = "mainNavBar">
				<ul class = "nav navbar-nav">
					<li><a href = "companyhome.html">Home</a></li>
					<li><a href = "companyprofile.html">Profile</a></li>
					<li class = "active"><a href = "companyhistory.html">History</a></li>
				</ul>
				<!--search bar -->
				<form class = "navbar-form navbar-left">
					<div class = "input-group dropdown">
						<input type = "text" class = "form-control" placeholder = "Type here to search..." 
						name = "searchAtNavbar" id = "searchAtNavbar" autocomplete = "off">
						<span class = "input-group-addon dropdown-toggle" data-toggle = "dropdown">
							<a href = "#"><span class = "glyphicon glyphicon-search"></span></a>
						</span>
						<ul class="dropdown-menu" id = "searchAtNavbarResults">
							
						</ul>
					</div>
				</form>
				
				<!-- stuffs to float at the right side of the navbar (logout) -->
				<ul class = "nav navbar-nav navbar-right">
					<li>
						<button type = "button" class = "btn btn-primary navbar-btn" id = "logoutButton">Logout</button>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<hr>
	<!--history tabs (call for interviews, upcoming interviews) -->
	<div class = "container">
		<!--here are the tabs -->
		<ul class = "nav nav-tabs">
			<li class = "active"><a href = "#callForInterview" data-toggle = "tab">Call for Interview</a>
			<li><a href = "#upcomingInterviews" data-toggle = "tab">Upcoming Interviews</a>
		</ul>
		<!-- here are the actual panes -->
		<div class = "tab-content">
			<!--place where company would call for interviews -->
			<div class = "tab-pane fade in active" id = "callForInterview">
				
			</div>
			<!--place to view the upcoming interviews -->
			<div class = "tab-pane fade in" id = "upcomingInterviews">
				
			</div>
		</div>
	</div>
	<!--footer -->
</body>

</html>
