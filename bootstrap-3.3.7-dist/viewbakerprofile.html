<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Mr. Bekar</title>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<link rel = "stylesheet" href = "css/bootstrap.min.css">
	<link rel = "stylesheet" href = "css/viewbakerprofile.css">
	<script src = "js/jquery-3.2.1.min.js"></script>
	<script src = "js/bootstrap.min.js"></script>
	<script src = "js/viewbakerprofile.js"></script>
</head>

<body>
	<!--navigation bar -->
	<nav class = "navbar navbar-fixed-top navbar-default">
		<div class = "container">
			<!--place for logo -->
			<div class = "navbar-header">
				<a href = "#" class = "navbar-brand">Mr. Bekar</a>
				<!--button to show or collapse main navigation bar -->
				<button class = "navbar-toggle" data-toggle = "collapse" data-target = "#mainNavBar">
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
			</div>
			<!-- this holds the actual contents of the navigation bar -->
			<div class = "collapse navbar-collapse" id = "mainNavBar">
				<ul class = "nav navbar-nav">
					<li><a href = "bakerhome.html">Back to Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br/>
	<!--place to show the user's name and profile picture -->
	<div class = "container text-center">
		<figure class = "figure">
			<a href = "#"  data-toggle = "modal" data-target = "#viewProfilePicModal">
				<img class = "img-circle" id = "profilePic">
			</a>
		</figure>
		<h3 class = "text-info" id = "showNameInProfile"></h3>
	</div>
	
	<hr>
	
	<!--section showing resume -->
	<div class = "container" id = "resumeSection">
		<h3 class = "text-info">Resume</h3>
		<p class = "text-warning" id = "noResumeWarning">Moron uploaded no resume!</p>
		<a href = "#" id = "resumeLink" download></a>
	</div>
	<hr>
	<!--tabbed sections to show skills, languages and projects-->
	<div class = "container">
		<h3 class = "text-info">Credibility</h3>
		<!--here are the tabs -->
		<ul class = "nav nav-tabs">
			<li class = "active"><a href = "#skills" data-toggle = "tab">Skills</a>
			<li><a href = "#languages" data-toggle = "tab">Languages</a>
			<li><a href = "#projects" data-toggle = "tab">Projects</a>
		</ul>
		<!-- here are the actual panes -->
		<div class = "tab-content">
			<div class = "tab-pane fade in text-center active" id = "skills">
				<h4 class = "text-info">Skills</h4>
				<dl id = "skillList" class = "jumbotron">
					
				</dl>
			</div>
			<div class = "tab-pane fade in text-center" id = "languages">
				<h4 class = "text-info">Languages</h4>
				<dl id = "languageList" class = "jumbotron">
					
				</dl>
			</div>
			<div class = "tab-pane fade in text-center" id = "projects">
				<h4 class = "text-info">Projects</h4>
				<div id = "showProjects">
					
				</div>
			</div>
		</div>
	</div>
	<hr>
	
	<!--footer -->
	
	<!--here are the modals (to view profile picture, to update stuffs)-->
	<div class = "modal fade" id = "viewProfilePicModal">
		<div class = "modal-dialog modal-md">
			<div class = "modal-content">
				
				<div class = "modal-body text-center">
					<button type = "button" class = "close" data-dismiss = "modal">&times;</button>
					<br/><br/>
					<img id = "viewProfilePicImg" height = "500px" width = "500px">
				</div>
			</div>
		</div>
	</div>

</body>

</html>
