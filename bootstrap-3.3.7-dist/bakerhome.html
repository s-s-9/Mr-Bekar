<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Mr. Bekar</title>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<link rel = "stylesheet" href = "css/bootstrap.min.css">
	<link rel = "stylesheet" href = "css/bakerhome.css">
	<script src = "js/jquery-3.2.1.min.js"></script>
	<script src = "js/bootstrap.min.js"></script>
	<script src = "js/bakerhome.js"></script>
</head>

<body>
	<!--navigation bar -->
	<nav class = "navbar navbar-fixed-top navbar-default">
		<div class = "container">
			<!--place for logo -->
			<div class = "navbar-header">
				<a href = "#" class = "navbar-brand">Mr. Bekar</a>
				<!--button to show or collapse main navigation bar -->
				<button class = "navbar-toggle" data-toggle = "collapse" data-target = "#mainNavBar">
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
			</div>
			<!-- this holds the actual contents of the navigation bar -->
			<div class = "collapse navbar-collapse" id = "mainNavBar">
				<ul class = "nav navbar-nav">
					<li class = "active"><a href = "bakerhome.html">Home</a></li>
					<li><a href = "bakerprofile.html">Profile</a></li>
					<li><a href = "bakerhistory.html">History</a></li>
				</ul>
				<!--search bar -->
				<form class = "navbar-form navbar-left">
					<div class = "input-group dropdown">
						<input type = "text" class = "form-control" placeholder = "Type here to search..." 
						name = "searchAtNavbar" id = "searchAtNavbar" autocomplete = "off">
						<span class = "input-group-addon dropdown-toggle" data-toggle = "dropdown">
							<a href = "#"><span class = "glyphicon glyphicon-search"></span></a>
						</span>
						<ul class="dropdown-menu" id = "searchAtNavbarResults">
							
						</ul>
					</div>
				</form>
				
				<!-- stuffs to float at the right side of the navbar (logout) -->
				<ul class = "nav navbar-nav navbar-right">
					<li>
						<button type = "button" class = "btn btn-primary navbar-btn" id = "logoutButton">Logout</button>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<hr>
	<!--place to show the jobs this bekar is eligible to apply -->
	<div class = "container">
		<div class = "table-responsive">
			<table class = "table table-striped">
				<thead>
					<tr>
						<th><a href = "#" class = "sortJobs" id = "id">Job ID</a></th>
						<th><a href = "#" class = "sortJobs" id = "postedby">Posted By</a></th>
						<th><a href = "#" class = "sortJobs" id = "position">Position</a></th>
						<th><a href = "#" class = "sortJobs" id = "type">Type</a></th>
						<th><a href = "#" class = "sortJobs" id = "salary">Salary</a></th>
						<th><a href = "#" class = "sortJobs" id = "deadline">Deadline</a></th>
						<th><a href = "#">Circular<a/></th>
						<th><a href = "#">Apply</a></th>
					</tr>
				</thead>
				<tbody id = "jobsForThisBekar">
					
				</tbody>
			</table>
		</div>
	</div>
	<div class = "text-center">
		<ul class = "pagination" id = "paginationBrowseJobs">
		
		</ul>
	</div>
	<!--footer -->

	<!--modal to show after application has been made -->
	<div class = "modal fade" id = "applicationReceivedModal">
		<div class = "modal-dialog modal-sm">
			<div class = "modal-content">
				<div class = "modal-header">
					<button class = "close" data-dismiss = "modal">&times;</button>
					<h3 class = "modal-title">Congrats!</h3>
				</div>
				<div class = "modal-body">
					<p>Your application has been received.</p>
				</div>
				<div class = "modal-footer">
					<button type = "button" class = "btn btn-success" id = "applicationReceivedThanks" data-dismiss = "modal">Thanks!</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
